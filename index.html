<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memories in Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/debug.css"> -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script defer="" src="js/app.js"></script>
    <script defer="" src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css"> -->
    <link rel="stylesheet" href="css/juxtapose.css">
</head>

<style>
    @keyframes greyscale-fade-in {
        from {
            filter: grayscale(100%);
        }

        to {
            filter: grayscale(0%);
        }
    }

    /* #mainImage {
        animation-name: greyscale-fade-in;
        animation-duration: 4s;
    } */
</style>

<body>
    <!-- .navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://memoriesincolor.com">
                <img src="images/logo.png">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Documentation
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- ./navbar -->

    <!-- .image -->

    <section class="hero">
        <div class="hero-body">

            <div class="columns">
                <div class="column" style="max-width: 400px;">

                    <h1 class="title is-5 has-text-centered">Bring old memories to life</h1>

                    <figure class="image box">
                        <div id="juxtapose-wrapper" class="juxtapose" data-startingposition="80%"
                            data-showlabels="false" data-showcredits="false" data-animate="true" data-mode="vertical">
                            <img id="mainImage" src="images/lady-after.jpg">
                            <img id="mainImage-bw" src="images/lady-before.jpg">
                        </div>
                        <img id="takenImage" src="">
                        <!-- <button class="button is-pulled-right">
                            <span class="icon">
                                <i class="fas fa-ellipsis-v"></i>
                            </span>
                        </button> -->
                    </figure>
                    <div class="buttons has-text-centered">
                        <label id="choose-file-button-label" class="button is-fullwidth is-rounded"
                            for="choosefilebutton">
                            <span class="icon">
                                <i class="fas fa-lg fa-camera"></i>
                            </span>
                            <span>Camera</span>
                        </label>
                        <input id="choosefilebutton" style="display: none;" type="file" accept="image/*">
                        <a id="downloadButton" class="button is-hidden is-fullwidth is- is-rounded" href=""
                            download="MemoriesinColor">
                            <span class="icon">
                                <i class="fas fa-lg fa-download"></i>
                            </span>
                            <span>Download</span>
                        </a>
                        <button id="shareButton" class="button is-hidden is-fullwidth is-outlined is-rounded"
                            onclick="share()">
                            <span class="icon">
                                <i class="fas fa-lg fa-share-alt"></i>
                            </span>
                            <span>Share</span>
                        </button>
                    </div>
                    <div class="has-text-centered">
                        <h2 class="subtitle is-6">Use ‘Camera’ to take a photo and wait for the magic</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ./image -->

    <!-- the javascript is down here because it needs to wait for the DOM to be ready. Otherwise I could add a dom.onload type thing and put it in the head -->
    <script src="js/juxtapose.js"></script>

</body>

</html>
